<!doctype html>
<html>

<head>

	<meta charset="utf-8" />
	<title data-i18n="info.title"></title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<meta name='apple-mobile-web-app-status-bar-style' content='black'>
	<meta name='format-detection' content='telephone=no'>
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	<link rel="stylesheet" type="text/css" href="src/css/cropper.min.css">
	<script src="https://recaptcha.net/recaptcha/api.js" async defer></script>
</head>

<body>
	<div id="bodybg"></div>
	<div id="msgBoxCover"></div>
	<div class="logBox full">

		<h1><img src="https://logos.nmteam.agou.im/nmTeam/logo@32.png">
			<t data-i18n="info.h1"></t>
		</h1>
		<div id="userHead">
			<i id="avatar" onclick="openO('changeAvatar_0');" title="Click to edit your avatar" tabindex="0"
				onkeydown="divClick(this, event)"></i>
			<p id="nick"></p>
			<p>
				<t data-i18n="info.user"></t>
				<t id="nameT"></t>
			</p>
			<button onclick="logout();" data-i18n="info.logout"></button>
		</div>
		<div id="operates">
			<div class="infoDiv" id="main" open="true">
				<h2><span data-i18n="info.infoName"></span><button onclick="changeInfo();"
						data-i18n="info.changeInfo"></button></h2>
				<table id="userInfo" border="0">
					<tbody>
						<tr>
							<td class="left" data-i18n="info.t.uid">UID</td>
							<td class="right"><input id="tUID" readonly></td>
						</tr>
						<tr>
							<td class="left" data-i18n="info.t.nick"></td>
							<td class="right"><input id="tNick" readonly></td>
						</tr>
						<tr>
							<td class="left" data-i18n="info.t.name"></td>
							<td class="right"><input id="tName" readonly></td>
						</tr>
						<tr>
							<td class="left" data-i18n="info.t.email"></td>
							<td class="right"><input id="tEmail" readonly></td>
						</tr>
						<tr>
							<td class="left" data-i18n="info.t.character"></td>
							<td class="right"><input id="tCharacter" readonly></td>
						</tr>
					</tbody>
				</table>
				<button id="safeInfoB" onclick="saveInfo();" data-i18n="info.safeInfo" hidden></button>
				<button id="changePasswordB" onclick="openO('Password');" data-i18n="info.changePassword"></button>
			</div>
			<div class="infoDiv" id="Password">
				<h2 data-i18n="info.p.name"></h2>
				<table id="userInfo" border="0">
					<tbody>
						<tr>
							<td class="left" data-i18n="info.p.old"></td>
							<td class="right"><input id="pOld" type="password"></td>
						</tr>
						<tr>
							<td class="left" data-i18n="info.p.new"></td>
							<td class="right"><input id="pNew" type="password"></td>
						</tr>
						<tr>
							<td class="left" data-i18n="info.p.again"></td>
							<td class="right"><input id="pNew2" type="password"></td>
						</tr>
					</tbody>
				</table>
				<button onclick="changePassword();" data-i18n="info.changePassword"></button>
				<button onclick="openO('main');" data-i18n="info.close"></button>
			</div>
			<div class="infoDiv" id="changeAvatar_0">
				<h2 data-i18n="changeavatar.name"></h2>
				<t data-i18n="changeavatar.tip0_0"></t><br />
				<t data-i18n="changeavatar.tip0_1"></t><br />
				<input type="file" title="Please upload a photo" id="avatar_imageInput" accept="image/*"
					data-i18n="changeavatar.uploadbutton">
				<button onclick="openO('main');" data-i18n="changeavatar.cancel"></button><br /><br />
				<small><t data-i18n="changeavatar.tip0_2"></t></small><br />
			</div>
			<div class="infoDiv" id="changeAvatar_1">
				<h2 data-i18n="changeavatar.crop"></h2>
				<t data-i18n="changeavatar.tip1_0"></t><br />
				<img id="cropperImg">
				<button onclick="avatarAccess.style.display='block';"
					data-i18n="changeavatar.accessibility_crop"></button>
				<div id="avatarAccess" style="display: none;">
					<button onclick="cropper.move(0,10)" title="Up" data-i18n="changeavatar.move.up"></button>
					<button onclick="cropper.move(0,-10)" title="Down" data-i18n="changeavatar.move.down"></button>
					<button onclick="cropper.move(10,0)" title="Left" data-i18n="changeavatar.move.left"></button>
					<button onclick="cropper.move(-10,0)" title="Right" data-i18n="changeavatar.move.right"></button>
					<button onclick="cropper.zoom(0.1)" title="Zoom In" data-i18n="changeavatar.move.rp"></button>
					<button onclick="cropper.zoom(-0.1)" title="Zoom Out" data-i18n="changeavatar.move.rs"></button>
				</div>
				<button onclick="openO('main');" data-i18n="changeavatar.cancel"></button>
				<button onclick="changeAvatar();" data-i18n="changeavatar.confirm_crop" style="float: right;"></button>
			</div>
		</div>
	</div>
	<p id="cr" data-i18n="cr"></p>

	<script src="src/js/jquery.min.js"></script>
	<script src="src/js/i18next-1.6.3.min.js"></script>
	<script src="src/js/cropper.min.js"></script>
	<script src="src/js/main.js"></script>
	<script src="src/js/info.js"></script>
	<script src="src/js/language.js"></script>


</body>

</html>
